<!-- header.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/globals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .TRANG-CH {
        background-color: #ffffff;
        overflow: hidden;
        width: 100%;
        min-width: 1440px;
        min-height: 2562px;
        display: flex;
        flex-direction: column;
        gap: 38px;
        position: relative;
      }

      .TRANG-CH .group {
        width: 1444px;
        height: 137px;
        position: relative;
      }

      .TRANG-CH .image {
        position: absolute;
        top: 0;
        left: 38px;
        width: 108px;
        height: 137px;
        aspect-ratio: 0.79;
        object-fit: cover;
      }

      .TRANG-CH .line {
        top: 136px;
        left: 0;
        width: 1440px;
        height: 1px;
        position: absolute;
        object-fit: cover;
      }

      .TRANG-CH .heading-c-ng-nh-p {
        position: absolute;
        top: 38px;
        left: 169px;
        width: 338px;
        height: 28px;
        font-family: "Inter-Bold", Helvetica;
        font-weight: 700;
        color: #031c78;
        font-size: 30px;
        letter-spacing: 0;
        line-height: 28px;
      }

      .TRANG-CH .text-wrapper {
        position: absolute;
        top: 82px;
        left: 169px;
        height: 16px;
        font-family: "Inter-Bold", Helvetica;
        font-weight: 700;
        color: #031c78;
        font-size: 22px;
        letter-spacing: 0;
        line-height: 16px;
      }

      .TRANG-CH .div {
        position: absolute;
        top: calc(50.00% - 8px);
        left: 1052px;
        width: 315px;
        height: 22px;
      }

      .TRANG-CH .vector {
        position: absolute;
        width: 58.33%;
        height: 25.00%;
        top: 58.99%;
        left: 17.32%;
      }

      .TRANG-CH .img {
        position: absolute;
        width: 33.33%;
        height: 33.33%;
        top: 8.99%;
        left: 29.82%;
      }

      .TRANG-CH .text-wrapper-2 {
        position: absolute;
        top: 2px;
        left: 25px;
        width: 142px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter-Bold", Helvetica;
        font-weight: 700;
        color: #031c78;
        font-size: 18px;
        letter-spacing: 0;
        line-height: 20px;
        white-space: nowrap;
      }

      .TRANG-CH .vector-2 {
        position: absolute;
        width: 33.33%;
        height: 100%;
        top: -4.46%;
        left: -4.44%;
      }

      .TRANG-CH .vector-3 {
        position: absolute;
        width: 27.78%;
        height: 55.56%;
        top: 17.76%;
        left: 67.78%;
      }

      .TRANG-CH .vector-4 {
        position: absolute;
        width: 66.66%;
        height: 0;
        top: 45.55%;
        left: 28.89%;
      }

      .TRANG-CH .text-wrapper-3 {
        position: absolute;
        top: calc(50.00% - 10px);
        left: calc(50.00% + 16px);
        width: 93px;
        height: 16px;
        font-family: "Inter-Bold", Helvetica;
        font-weight: 700;
        color: #031c78;
        font-size: 18px;
        line-height: 20px;
        letter-spacing: 0;
      }

      .TRANG-CH .frame {
        position: absolute;
        top: 52px;
        left: 982px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;        
        justify-content: center;    
        background-color: #e5f0f8;
        border-radius: 50%;          
      }

      .TRANG-CH .clarity-notification {
        width: 24px;               
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .TRANG-CH .clarity-notification i {
        font-size: 20px;             
        color: #031c78;                
      }

      .TRANG-CH .vector-5 {
        position: absolute;
        width: 82.78%;
        height: 81.04%;
        top: 4.93%;
        left: 8.47%;
      }

      .TRANG-CH .vector-6 {
        position: absolute;
        width: 14.58%;
        height: 6.35%;
        top: 88.89%;
        left: 42.56%;
      }

      .TRANG-CH .vector-7 {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 97362.50%;
        left: 22295.83%;
      }

      .TRANG-CH .frame-2 {
        width: 1440px;
        height: 2387px;
        position: relative;
        overflow-y: scroll;
      }

      .TRANG-CH .frame-2::-webkit-scrollbar {
        width: 0;
        display: none;
      }

      .TRANG-CH .frame-3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 1440px;
        height: 479px;
        background-image: url(./img/image-14.png);
        background-size: cover;
        background-position: 50% 50%;
      }

      .TRANG-CH .rectangle {
        position: absolute;
        top: 0;
        left: 0;
        width: 1440px;
        height: 479px;
        background-color: #000000;
        opacity: 0.4;   
      }

      .TRANG-CH .text-wrapper-4 {
        position: absolute;
        top: 197px;
        left: 482px;
        font-family: "Inter-Bold", Helvetica;
        font-weight: 700;
        color: #ffffff;
        font-size: 50px;
        letter-spacing: 5.50px;
        line-height: 48.7px;
        white-space: nowrap;
      }

      .TRANG-CH .p {
        position: absolute;
        top: 259px;
        left: 122px;
        font-family: "Inter-Regular", Helvetica;
        font-weight: 400;
        color: #ffffff;
        font-size: 25px;
        letter-spacing: 2.75px;
        line-height: 24.3px;
        white-space: nowrap;
      }

      .TRANG-CH .banner {
        position: absolute;
        top: 0;
        left: 0;
        width: 1440px;
        height: 479px;
      }

      .user-info {
        display: flex;
        align-items: center;   
        gap: 6px;           
      }

      .user-info .SVG {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;         
        height: 20px;
      }

      .user-info .SVG i {
        font-size: 18px;
        color: #031c78;     
      }

      .user-info .username {
        font-family: "Inter-Bold", Helvetica;
        font-weight: 700;
        color: #031c78;
        font-size: 18px;
      }

      .logout-info {
        display: flex;
        align-items: center;      
        color: #031c78;           
        font-weight: 500;
        position: absolute;    
        top: 2px;                
        right: 60px;            
      }

      .logout-info .SVG i {
        font-size: 18px;          
      }

      .logout-info:hover {
        opacity: 0.8;             
      }
    </style>
  </head>
  <body>
    <div class="TRANG-CH">
      <div class="group">
        <img class="image" src="assets/images/logo_Due.png" />
        <hr class="line">
        <div class="heading-c-ng-nh-p">Cổng Sự Kiện</div>
        <p class="text-wrapper">Trường Đại học Kinh tế - Đại học Đà Nẵng</p>
        <div class="div">
          <div class="user-info">
            <div class="SVG">
              <i class="fa-solid fa-user"></i>
            </div>
            <span class="username">Nguyễn Minh</span>
          </div>
          <div class="logout-info">
            <div class="SVG">
              <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <span class="text-wrapper-3">Đăng xuất</span>
          </div>
        </div>
        <div class="frame">
          <div class="clarity-notification">
             <i class="fa-solid fa-bell"></i> 
          </div>
        </div>
      </div>
      <div class="frame-2">
        <div class="frame-3">
          <img class="banner" src="assets/images/banner.png" />
          <div class="rectangle"></div>
          <div class="text-wrapper-4">SỰ KIỆN TẠI DUE</div>
          <p class="p">Khám phá và đăng ký tham gia các workshop, seminar và hội thảo chuyên môn</p>
        </div>
      </div>
    </div>
  </body>
</html>
